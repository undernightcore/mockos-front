<h1 [innerHTML]="data.title" mat-dialog-title></h1>
<div [innerHTML]="data.message" mat-dialog-content></div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close(false)" mat-button>
    {{ "ACTIONS.CANCEL" | translate }}
  </button>
  <button (click)="dialogRef.close(true)" mat-button>
    {{ "ACTIONS.ACCEPT" | translate }}
  </button>
</div>
