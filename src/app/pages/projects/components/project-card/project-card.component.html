<div *ngIf="project" class="project-card">
  <img src="assets/icons/drop.svg" />
  <div [routerLink]="['/projects', project.id]">
    <h4>{{ project.name }}</h4>
    <span>{{
      project.description ??
        ("PAGES.DASHBOARD.DESCRIPTION_NOT_FOUND" | translate)
    }}</span>
  </div>
  <mat-icon (click)="edit.emit()">edit</mat-icon>
  <mat-icon (click)="delete.emit()">delete</mat-icon>
</div>
