<h1 mat-dialog-title>
  {{
    (data ? "PAGES.DASHBOARD.EDIT_PROJECT" : "PAGES.DASHBOARD.CREATE_PROJECT")
      | translate
  }}
</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm">
    <mat-form-field>
      <input [placeholder]="'COMMON.NAME' | translate" matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input [placeholder]="'COMMON.DESCRIPTION' | translate" matInput formControlName="description">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close()" mat-button>
    {{ "ACTIONS.CANCEL" | translate }}
  </button>
  <button (click)="handleSave()" mat-button>
    {{ "ACTIONS.ACCEPT" | translate }}
  </button>
</div>
