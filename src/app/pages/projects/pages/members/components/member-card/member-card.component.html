<div *ngIf="member" class="member-card">
  <img src="assets/icons/drop.svg" />
  <div>
    <h4>
      {{ member.user.name }}
      <span [ngClass]="member.verified ? 'enabled' : 'disabled'"
        >({{
          (member.verified ? "COMMON.MEMBER" : "COMMON.PENDING") | translate
        }})</span
      >
    </h4>
    <span>{{ member.user.email }}</span>
  </div>
</div>
