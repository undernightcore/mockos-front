<h1 mat-dialog-title>
  {{ "PAGES.ROUTES.DUPLICATE_RESPONSE_TITLE" | translate }}
</h1>
<div mat-dialog-content>
  <div class="message">
    {{ "PAGES.ROUTES.DUPLICATE_RESPONSE_DESCRIPTION" | translate }}
  </div>
  <form>
    <mat-form-field>
      <input
        [formControl]="name"
        [placeholder]="'COMMON.NAME' | translate"
        matInput
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close()" mat-button>
    {{ "ACTIONS.CANCEL" | translate }}
  </button>
  <button (click)="handleSave()" mat-button>
    {{ "ACTIONS.CREATE" | translate }}
  </button>
</div>
