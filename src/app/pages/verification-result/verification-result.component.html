<div class="verification">
  <app-navbar></app-navbar>
  <div *ngIf="successful !== undefined" class="verification__body">
    <img
      [src]="
        'assets/images/' +
        (successful
          ? 'undraw_order_confirmed_re_g0if.svg'
          : 'undraw_qa_engineers_dg-5-p.svg')
      "
      alt=""
    />
    <h1>
      {{
        (successful
          ? "PAGES.VERIFY.TITLE_SUCCESSFUL"
          : "PAGES.VERIFY.TITLE_FAILURE"
        ) | translate
      }}
    </h1>
    <button *ngIf="successful" routerLink="/auth/login" mat-button>
      {{ "ACTIONS.LOG_IN" | translate }}
    </button>
  </div>
</div>
