<div *ngIf="invitation" class="invitation-card">
  <img src="assets/icons/drop.svg" />
  <div class="invitation-card__info">
    <h4>
      {{ "PAGES.INVITATIONS.INVITED_TO" | translate }}
      <span>{{ invitation.project.name }}</span>
    </h4>
    <span (click)="selected.emit()">{{
      "PAGES.INVITATIONS.ACCEPT" | translate
    }}</span>
  </div>
  <div (click)="deleted.emit()" class="invitation-card__delete">
    <mat-icon>delete</mat-icon>
  </div>
</div>
